<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">


							<!-- Email form -->
							<div class="alert alert-success mt-3" role="alert">Otp sent
								on your given email...!</div>

							<!-- Add Contact Message -->

							<div th:if="${session.message}" class="container">
								<div class="alert  alert-danger my-2 text-center" role="alert">
									<span th:text=${session.message}></span>
								</div>

								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<form th:action="@{/otp-verification}" method="post">
								<div class="form-group mt-2">
									<input required name="otp" type="text"
										placeholder="Enter otp here" class="form-control mt-2" />
								</div>
								<div class="container text-center">
									<button class="btn btn-success">Verify</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
