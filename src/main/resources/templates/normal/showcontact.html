<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact Details</title>
</head>
<body>
	<section>
		<h1>
			<span th:text="${title}"></span>
		</h1>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px" class="myprofile" src=""
						alt="profilephoto" th:src="@{'/image/'+${contact.image}}" /></img>
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>
					
			<div class="table-responsive">
			
			<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col"><span th:text=${contact.cid}></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text=${contact.email}></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text=${contact.phone}></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text=${contact.work}></span></td>
							</tr>
						</tbody>
					</table>
			</div>
				
				</div>
					</div>
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container mt-4">
						<button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-sm bg-danger text-white">
									Delete
								</button>
							<form class="mt-2" th:action="@{'/user/updateform/' + ${contact.cid}}" method="post" >
								<button class="btn btn-primary btn-sm">Update</button>
							</form>
					</div>
				</div>
			</div>
		
		<h1 class="text-center bg-danger p-3 mr-3 ml-3 text-white"
			th:unless="${contact}">User do not have permission to see this contact</h1>
		
	</section>
</body>
