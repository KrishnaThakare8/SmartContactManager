<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Update Form</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
						
						
							<form action="" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/processupdate}" 
								class="mt-2">
								
							<input type="hidden" th:value="${contact.cid}" name="cid"></input>
							
							<!--    ------------------First name-------------------------     -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input  required
											type="text" 
											id="firstname" 
											name="name" 
											th:value="${contact.name}"
											placeholder="Enter first name here" 
											class="form-control"/>
								</div>
								
								
							<!--    ------------------Last name-------------------------     -->
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									
									</div>
									
									<input  required
											type="text" 
											id="secondName" 
											name="secondName" 
											th:value="${contact.secondName}"
											placeholder="Enter nick name here" 
											class="form-control"/>
								</div>
								
								<!--    ------------------Phone Field-------------------------     -->
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									
									</div>
									
									<input  required min="10"
											type="text" 
											id="phone" 
											name="phone" 
											th:value="${contact.phone}"
											placeholder="Enter phone number here" 
											class="form-control"/>
								</div>
								
								
								<!--    ------------------Email Field-------------------------     -->
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
													@						
										</div>
									
									</div>
									
									<input  required
											type="email" 
											id="email" 
											name="email" 
											th:value="${contact.email}"
											placeholder="Enter email address here" 
											class="form-control"/>
								</div>
								
								
								<!--    ------------------Work Field-------------------------     -->
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>						
										</div>
									
									</div>
									
									<input  required
											type="text" 
											id="work" 
											name="work" 
											th:value="${contact.work}"
											placeholder="Enter your profession here" 
											class="form-control"/>
								</div>
								
								<!--    ------------------Work Field-------------------------     -->
								<div class="input-group mt-2">
									<textarea   name="description" 
												th:text="${contact.description}"
												id="description" 
												rows="8" 
												class="form-control"
												placeholder="Describe yourself here"
												></textarea>						
			
								</div>
								
								<!--    ------------------Image Field-------------------------     -->
								
								<!-- <div class="container text-center">
									
									<img style= "width: 250px; height: 250px;" 
										 class="myprofile" th:src="@{'/image/'+${contact.image}}" alt="" />
								
								</div> -->
								
								<p class="text-secondary">Choose a new profile picture</p>
								
								<div class="custom-file">
										<input type="file" name="imageProfile" />				
								
								</div>
								
								<!--    ------------------Button Field-------------------------     -->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>								
								</div>
								
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
