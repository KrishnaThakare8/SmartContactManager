<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="mycard mt-2">
					
						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert" role="alert">
						<p  class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						
						<div class="text-center">
							<img class="mx-auto" 
								 style="width: 60px;" 
								 src=""
							 	 th:src="@{/image/membership.png}" 
							 	 alt="" />
						</div>
						
						<h2 class="text-center">Register Here !!</h2>

						<form novalidate action="" 
							  th:action="@{/doregister}" 
							  method="post"
							  th:object="${user}">


							<!-- name field -->
							<div class="form-group">
								<label for="name">Your Name</label>
								 <input name="name"
										type="text" 
										class="form-control"
										th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ''}" 
										id="name"
										aria-describedby="emailHelp" 
										placeholder="Enter Name" 
										required
										th:value="${user.name}">
										<div class="invalid-feedback" 
										th:each="e : ${#fields.errors('name')}" 
										th:text="${e}"></div>
							</div>

							<!-- Email field -->
							<div class="form-group">
								<label for="email">Your Email</label>
								<input name="email"
									   type="email" 
									   class="form-control" id="email"
									   th:classappend="${#fields.hasErrors('email') ? 'is-invalid': ''}" 
									   aria-describedby="emailHelp" 
									   placeholder="Enter Email" 
									   required
									   th:value="${user.email}">
							   <div    class="invalid-feedback" 
									   th:each="e : ${#fields.errors('email')}" 
									   th:text="${e}">
							   </div>
							   
							</div>
							<!-- Password field -->
							<div class="form-group">
								<label for="password">Your Password</label> 
								<input
									name="password" 
									type="password" 
									class="form-control"
									id="password" 
									aria-describedby="emailHelp"
									placeholder="Enter Password" 
									required>
							</div>


							<!-- User About field -->
							<div>
								<textarea name="about" 
										  th:text="${user.about}"
										  placeholder="Enter Something Yourself" 
										  rows="7"
										  class="form-control"></textarea>

							</div>
							
							
							<!-- Terms and Condition Agreement -->
							<div class="form-group from-check text-center">
							<input type="checkbox" 
								   name="agreement" 
								   class="from-check-input"
								   id="agreement">
								   <label for="agreement">Accept terms and condition</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>

								<button type="reset" class="btn btn-warning">Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
