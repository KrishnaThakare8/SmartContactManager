<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Change Password Form</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">

							<h3 class="mt-4">Enter New Password</h3>
							
							<form th:action="@{/changePassword}" method="post">
								<div class="form-group mt-2">
									<input required name="newPassword" type="password"
										placeholder="Enter new password here" class="form-control mt-2" />
								</div>
								<div class="container text-center">
									<button class="btn btn-primary">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
